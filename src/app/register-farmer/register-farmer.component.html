<form class="form-group">
    <div class="container" style="background-image: url('../../assets/famer4.jpg');">
      <h1 style="text-align:center">Farmer Registration</h1>
      <p style="text-align:center">* mandtory</p>
    
      <h3>Personal Details</h3><br>
      <label for="name" ><b>Full Name* : </b></label>
      <input  class="t1" type="text"  [(ngModel)]="name" placeholder="Enter name" name="name" id="name" required>

      <br><br>
      <label for="contact"><b>Contact No.* :</b></label>
      <input  class="t2" type="number"  [(ngModel)]="phone" placeholder="Enter Phone No." name="phoneno." id="phoneno." required>
<br><br>
      <label for="email"><b>Email* : </b></label>
      <input class="t3" type="email"  [(ngModel)]="email" placeholder="Enter Email" name="email" id="email" required>
      
      <h3>Address Details</h3>
      <br>
      <label for="addressl1"><b> Address Line 1* : </b></label>
      <input class="t4" type="text"  [(ngModel)]="address1" placeholder="Enter Address Line 1 " name="addressl1" id="addressl1" required>
      <br><br>
      <label for="addressl2"><b>Address Line 2 : </b></label>
      <input class="t5" type="text"  [(ngModel)]="address2" placeholder="Enter Address Line 1 " name="addressl2" id="addressl2" required>
      <br><br>
      <label for="city"><b>City* : </b></label>
      <input class="t6" type="text"  [(ngModel)]="city" placeholder="Enter City" name="city" id="city" required>
      <br><br>
      <label for="state"><b>State* : </b></label>
      <input  class="t7" type="text"  [(ngModel)]="state" placeholder="Enter State" name="state" id="state" required>
      <br><br>
      <label for="pincode"><b>Pin Code* : </b></label>
      <input  class="t8" type="number"  [(ngModel)]="pincode" placeholder="Enter Pincode" name="pincode" id="pincode" required>
      <br><br>

<h3>Land Details</h3>
<br>
      <label for="area"><b>Land Area* : </b></label>
      <input class="t9" type="text"  [(ngModel)]="larea" placeholder="Enter Area" name="area" id="area" required>
      <br><br>
      <label for="address"><b> Land Address* : </b></label>
      <input class="t10" type="text"  [(ngModel)]="laddress" placeholder="Enter Address" name="address" id="address" required>
      <br><br>
       
      <h3>Bank Details</h3>
<br>
      <label for="accountnumber"><b>Account No.* : </b></label>
      <input class="t11" type="text"  [(ngModel)]="accno" placeholder="Enter Account No." name="accountnumber" id="accountnumber" required>
      <br><br>
      <label for="ifsccode"><b>Ifsc* : </b></label>
      <input class="t12" type="text"  [(ngModel)]="ifsc"  placeholder="Enter Ifsc code" name="ifsccode" id="ifsccode" required>
      <br><br>
     
      <label for="psw"><b>Password* : </b></label>
      <input class="t13" type="password"   placeholder="Enter Password" name="psw" id="psw" required>
  <br><br>
      <label for="psw-confirm"><b>Confirm Password* : </b></label>
      <input class="t14" type="password" [(ngModel)]="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
     
      <br>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" (click)="userRegister()"  class="registerbtn">Register</button><br><br>
      <button type="reset" class="resetbtn">Reset</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      * mark fields are mandtory
      </div>
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
    <a [routerLink]="['/register']"><h4><b style="color:black; ">Back</b></h4></a>
  </form>
